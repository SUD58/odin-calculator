<!doctype html>
<html lang="en" class="h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="flex h-screen items-center justify-center">
    <div
      class="flex flex-col gap-4 rounded-xl border-2 border-black bg-gray-800 p-4"
    >
      <div
        id="display"
        class="flex aspect-[5/2] w-60 items-end justify-end rounded-lg border-2 border-black bg-gray-400 p-2 text-3xl font-bold"
      >
        12+76
      </div>
      <div id="buttons" class="flex justify-between">
        <div class="flex flex-col justify-between">
          <button
            id="clear-button"
            class="flex items-center justify-center rounded-md bg-red-500 px-4 py-1 hover:bg-red-200"
          >
            AC
          </button>

          <div id="number-buttons" class="flex w-36 flex-wrap gap-2">
            <button
              class="flex aspect-square items-center justify-center rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              1
            </button>
            <button
              class="flex aspect-square items-center justify-center rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              2
            </button>
            <button
              class="flex aspect-square items-center justify-center rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              3
            </button>
            <button
              class="flex aspect-square items-center justify-center rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              4
            </button>
            <button
              class="flex aspect-square items-center justify-center rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              5
            </button>
            <button
              class="flex aspect-square items-center justify-center rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              6
            </button>
            <button
              class="flex aspect-square items-center justify-center rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              7
            </button>
            <button
              class="flex aspect-square items-center justify-center rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              8
            </button>
            <button
              class="flex aspect-square items-center justify-center rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              9
            </button>
            <button
              class="mx-auto flex aspect-square items-center justify-center rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              0
            </button>
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <div id="operator-buttons" class="flex flex-col gap-2">
            <button
              class="flex aspect-square items-center justify-center rounded-full bg-amber-500 p-4 hover:bg-amber-100"
            >
              +
            </button>
            <button
              class="flex aspect-square items-center justify-center rounded-full bg-amber-500 p-4 hover:bg-amber-100"
            >
              -
            </button>
            <button
              class="flex aspect-square items-center justify-center rounded-full bg-amber-500 p-4 hover:bg-amber-100"
            >
              ร
            </button>
            <button
              class="flex aspect-square items-center justify-center rounded-full bg-amber-500 p-4 hover:bg-amber-100"
            >
              รท
            </button>
          </div>
          <button
            id="equal-operator"
            class="flex aspect-square items-center justify-center rounded-full bg-amber-500 p-4 hover:bg-amber-100"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
