<!doctype html>
<html lang="en" class="h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project Calculator</title>
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/aec3126c68.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="flex h-screen items-center justify-center">
    <div
      class="flex flex-col gap-4 rounded-xl border-2 border-black bg-gray-800 p-4"
    >
      <div
        id="display"
        class="flex aspect-[5/2] w-60 flex-col items-end justify-end rounded-lg border-2 border-black bg-gray-400 p-2"
      >
        <div id="display-history" class="text-sm text-gray-200"></div>
        <br />
        <div id="display-current" class="text-3xl font-bold"></div>
      </div>
      <div id="buttons" class="grid grid-cols-4 grid-rows-5 gap-2">
        <div
          class="col-span-3 row-span-5 grid grid-cols-subgrid grid-rows-subgrid"
        >
          <button
            id="clear-button"
            class="col-span-2 row-span-1 rounded-md bg-red-500 font-bold hover:bg-red-200"
          >
            AC
          </button>

          <button
            id="delete-button"
            class="col-span-1 row-span-1 rounded-md bg-red-500 hover:bg-red-200"
          >
            <i class="fa-solid fa-delete-left"></i>
          </button>

          <div
            id="number-buttons"
            class="col-span-3 row-span-4 grid grid-cols-subgrid grid-rows-subgrid gap-2"
          >
            <button
              class="aspect-square rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              1
            </button>

            <button
              class="aspect-square rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              2
            </button>

            <button
              class="aspect-square rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              3
            </button>

            <button
              class="aspect-square rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              4
            </button>

            <button
              class="aspect-square rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              5
            </button>

            <button
              class="aspect-square rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              6
            </button>

            <button
              class="aspect-square rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              7
            </button>

            <button
              class="aspect-square rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              8
            </button>

            <button
              class="aspect-square rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              9
            </button>

            <button
              id="decimal-button"
              class="aspect-square rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              .
            </button>

            <button
              class="col-span-2 rounded-full bg-gray-300 p-4 hover:bg-gray-500"
            >
              0
            </button>
          </div>
        </div>

        <div
          class="col-span-1 row-span-5 grid grid-cols-subgrid grid-rows-subgrid gap-2"
        >
          <div
            id="operator-buttons"
            class="row-span-4 grid grid-cols-subgrid grid-rows-subgrid gap-2"
          >
            <button
              class="aspect-square rounded-full bg-amber-500 p-4 hover:bg-amber-100"
            >
              +
            </button>
            <button
              class="aspect-square rounded-full bg-amber-500 p-4 hover:bg-amber-100"
            >
              -
            </button>
            <button
              class="aspect-square rounded-full bg-amber-500 p-4 hover:bg-amber-100"
            >
              ร
            </button>
            <button
              class="aspect-square rounded-full bg-amber-500 p-4 hover:bg-amber-100"
            >
              รท
            </button>
          </div>
          <button
            id="equal-operator"
            class="rounded-full bg-amber-500 p-4 hover:bg-amber-100"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
